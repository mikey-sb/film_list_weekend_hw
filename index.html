<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reading List App</title>
    <script src='js/app.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>

  <body>

    <h1>Film List</h1>
    <div id="list-wrapper">
    <div id="film-list"></div>
    <div class="stars">
        <p id="one-star-star"><i class="fa fa-star fa-2x"></i></p>    
    </div>
    <div class="stars">
        <p id="two-star-star"><i class="fa fa-star fa-2x"></i><i class="fa fa-star fa-2x"></i></p>    
    </div>
    <div class="stars">
        <p id="three-star-star"><i class="fa fa-star fa-2x"></i><i class="fa fa-star fa-2x"></i><i class="fa fa-star fa-2x"></i></p>    
    </div>
    <div class="stars">
        <p id="four-star-star"><i class="fa fa-star fa-2x"></i><i class="fa fa-star fa-2x"></i><i class="fa fa-star fa-2x"></i><i class="fa fa-star fa-2x"></i></p>    
    </div>
    <div class="stars">
        <p id="five-star-star"><i class="fa fa-star fa-2x"></i><i class="fa fa-star fa-2x"></i><i class="fa fa-star fa-2x"></i><i class="fa fa-star fa-2x"></i><i class="fa fa-star fa-2x"></i></p>    
    </div>


    </div>


    <form id="new-film-form">
        <div id="form-wrapper">
            <div class='form-item'>
                <label for="title">Title</label>
                <input type="text" id="title" value = "Casino Royale" required>
            </div>

            <div class="form-item">
                <label for="description" class="primary">Description</label>
                <input type="text" id="description" value = " Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi dignissimos autem quidem necessitatibus voluptate pariatur officia id, odit voluptatibus ipsum earum dolorem rerum excepturi ea voluptatum sit quisquam magnam deserunt. "required/>
            </div>

            
            <div class="form-item form-radio">
                <input type="radio" id="genre-radio" name = 'genre' value = "Comedy"/> 
                <label for="genre" class="primary">Comedy</label><br>
                <input type="radio" id="genre-radio" name = 'genre' value = "Action" checked/> 
                <label for="genre" class="primary">Action</label><br>
                <input type="radio" id="genre-radio" name = 'genre' value = "Drama"/> 
                <label for="genre" class="primary">Drama</label><br>
                <input type="radio" id="genre-radio" name = 'genre' value = "Horror"/> 
                <label for="genre" class="primary">Horror</label><br>
                <input type="radio" id="genre-radio" name = 'genre' value = "Romance"/> 
                <label for="genre" class="primary">Romance</label><br>
                <input type="radio" id="genre-radio" name = 'genre' value = "Documentary"/> 
                <label for="genre" class="primary">Documentary</label><br>
           
            </div>

            <div class="form-item">
                <label for="year" class="primary">Year</label>
                <input type="number" id = "year" min="1900" max="2030" step="1" value="2021" required/>
            </div>

            <div class="form-item">
                
                    <label for="rating">Stars:</label>
                    <input type="range" id="rating" name="rating" min="1" max="5">
                  
            </div>

        </div>
        <input type="submit" value="save">
    </form>  
    <button id="delete-all">Delete All</button>

    

  </body>
